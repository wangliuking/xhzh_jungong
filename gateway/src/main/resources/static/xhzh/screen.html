						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<div class="form-group col-md-12">
							<label>RTU-ID</label>&nbsp;<span class="text-info">[*]</span> <input
								type="text" ng-value="rtuData.rtu_id" class="form-control" style="border: none;background: none;color: yellow;" readonly="readonly">
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group col-md-12">
							<label>RTU-IP</label>&nbsp;<span class="text-info">[*]</span> <input
								type="text" ng-value="rtuData.rtu_ip" class="form-control" style="border: none;background: none;color: yellow;" readonly="readonly">
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group col-md-12">
							<label>RTU端口</label>&nbsp;<span class="text-info">[*]</span> <input
								type="text" ng-value="rtuData.rtu_port" class="form-control" style="border: none;background: none;color: yellow;" readonly="readonly">
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group col-md-12">
							<label>综合{{healthOrRisk}}得分</label>&nbsp;<span class="text-info">[*]</span> <input
								type="text" ng-value="rtuScore" class="form-control" style="border: none;background: none;color: yellow;" readonly="readonly">
						</div>
					</div>

				</div>
				<hr style=" border-top:1px dashed #28beff;" ng-show="spdList.length>0"/>
				<div class="row">
					<div class="col-md-3" ng-show="spdList.length>0">
						<div class="form-group col-md-12">
							SPD
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3" ng-repeat="x in spdList">
						<div class="form-group col-md-12">
							<label>第{{x.number}}路{{healthOrRisk}}</label>&nbsp;<span class="text-info">[*]</span> <input
								type="text" ng-value="x.value" class="form-control" style="border: none;background: none;color: yellow;" readonly="readonly">
						</div>
					</div>
				</div>
				<hr style=" border-top:1px dashed #28beff;" ng-show="etcrList.length>0"/>
				<div class="row" ng-show="etcrList.length>0">
					<div class="col-md-3">
						<div class="form-group col-md-12">
							接地电阻
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3" ng-repeat="x in etcrList">
						<div class="form-group col-md-12">
							<label>监测点{{x.number}}{{healthOrRisk}}</label>&nbsp;<span class="text-info">[*]</span> <input
								type="text" ng-value="x.value" class="form-control" style="border: none;background: none;color: yellow;" readonly="readonly">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer myModal-footer"></div>
		</div>
